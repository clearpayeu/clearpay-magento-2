<div class="payment-method" id="clearpaypayovertime-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <!-- Clearpay Logo -->
            <img src="https://static.afterpay.com/integration/logo-clearpay-colour-241x46.png" srcset="https://static.afterpay.com/integration/logo-clearpay-colour-241x46.png 1x,https://static.afterpay.com/integration/logo-clearpay-colour-241x46@2x.png 2x,https://static.afterpay.com/integration/logo-clearpay-colour-241x46@3x.png 3x" class="payment-icon" alt="Clearpay" height="40"/>
            <!-- Clearpay Logo -->
        </label>
    </div>
    <div class="payment-method-content" id="clearpaypayovertime">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
		<div class="checkout-agreements-block">
			<!-- ko foreach: $parent.getRegion('before-place-order') -->
				<!-- ko template: getTemplate() --><!-- /ko -->
			<!--/ko-->
		<div>
        <div class="payment-method-note clearpay-checkout-note">
            <!-- ko if: (isRenderCheckoutWidget)-->
            <div id="clearpay-widget-container" data-bind="afterRender: initWidget">
            </div>
            <!-- /ko -->
            <!-- ko ifnot: (isRenderCheckoutWidget)-->
            <div style="">
                <div id="clearpay_checkout_text" data-bind="html: getCheckoutText()"></div>
                <div id="price-table" data-bind="html: getPriceTable()"></div>
            </div>
            <!-- /ko -->
        </div>
        <div class="payment-method-content clearpay-checkout-redirect">
            <div class="instalment-footer">
                <!-- ko i18n: 'You will be redirected to the Clearpay website when you proceed to checkout.' --><!-- /ko -->
                    <a data-bind="attr:{href: getTermsLink()}" target="_blank" style="display:inline;"><!-- ko i18n: 'Terms & Conditions' --><!-- /ko --></a>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="click: continueClearpayPayment, enable: (getCode() == isChecked())"
                            disabled>
                        <span data-bind="i18n: 'Continue to Clearpay'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both">&nbsp;</div>
</div>
